{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ category }}</h2>

    {% for listing in listings %}
        <div>
            Title: <a href="{% url 'listing' listing.id %}">{{ listing.title }}</a> <br>
            Description: {{ listing.description }} <br>
            Category: {{ listing.category }} <br>
            Bid: {{ listing.bid }} <br>
            Image: <img src="{{ listing.image }}" alt="" width="500px"> <br>
        </div>
    {% endfor %}
{% endblock %}
